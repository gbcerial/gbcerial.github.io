<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Demo</title>
    <link rel ="stylesheet" href="style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
  </head>
  <body>
    <h1>WEEK 7 PROJECT</h1>

    <div class="container-fluid">
      
      <div class="row fixed-height">
        <div class="col-12 bg-success p-3 text-white d-flex align-items-center justify-content-center">
          col-12
        </div>
      </div>

      
      <div class="row fixed-height">
        
        <div class="col-4 p-0">
          <div class="row half-height bg-warning d-flex align-items-center justify-content-center">
            <div class="col-12">100px</div>
          </div>
          <div class="row half-height bg-danger d-flex align-items-center justify-content-center">
            <div class="col-12">100px</div>
          </div>
        </div>
        
        
        <div class="col-4 bg-info p-3 d-flex align-items-center justify-content-center">
          col-4
        </div>
        <div class="col-4 bg-secondary p-3 text-white d-flex align-items-center justify-content-center">
          col-4
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
